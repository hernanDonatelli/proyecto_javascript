<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600&family=Inter:wght@300;400;500;600&family=Zilla+Slab:wght@300;400;500;600;700&family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Proyecto Javascript - Tienda Gourmet</title>
</head>

<body>
    <div id="cart__overlay" class="cart__overlay"></div>
    <!-- Header -->
    <header class="container-fluid header">
        <nav class="navbar navbar-expand-lg fixed-top">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav my-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contacto</a>
                        </li>
                        <li class="nav-item pl-5">
                            <a href="#" class="shop-car" id="open">
                                <iconify-icon icon="map:grocery-or-supermarket"></iconify-icon>
                                <span id="countCart">0</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="start container-fluid mt-5">
            <div class="row">
                <div class="start__pyme col-12 col-lg-6 d-flex flex-column justify-content-center align-items-center">
                    <h1><span>Shopping</span>Gourmet</h1>
                    <p class="w-75 mx-auto text-center my-3">
                        Comercializamos productos gourmet de calidad comprobada.
                    </p>
                    <p class="w-75 mx-auto text-center">
                        Accede a nuestra tienda online y compr√° con las mejores marcas del mercado.
                    </p>
                    <div class="start__pyme__down mt-2">
                        <a href="#main">
                            <iconify-icon class="animate__animated animate__shakeY animate__infinite"
                                icon="bi:box-arrow-down"></iconify-icon>
                        </a>
                    </div>
                </div>
                <div class="start__shop col-12 col-lg-6">

                </div>
            </div>
        </div>
    </header>

    <!-- Contenido -->
    <main id="main" class="container-fluid mb-5">
        <h1 class="py-4 text-center mt-3"><span>La</span>Tienda</h1>
        <section id="shop" class="shop container col-12 col-sm-9 col-md-12 col-lg-10 col-xl-12">
            <!-- Productos desde js -->
        </section>

        <!-- Modal lateral -->
        <div id="modal__product" class="modal__product">
            <div class="modal__carrito mb-3">
                <h3><span>Mi</span>Carrito</h3>
                <button id="close">
                    <iconify-icon icon="ant-design:close-circle-outlined"></iconify-icon>
                </button>
            </div>
            <!-- Contenido del carrito por JS -->
            <div id="carritoContainer">
                <div id="noProducto">
                    <p>No hay productos en el carrito</p>
                </div>
            </div>
            <div id="total"></div>
            <div id="impuestos"></div>
        </div>
    </main>

    <!-- Footer -->
    <footer>

    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.0-beta.3/iconify-icon.min.js"></script>
    <!-- Javascript -->
    <script src="./js/productos.js"></script>
    <script src="./js/home.js"></script>
    <script src="./js/carrito.js"></script>
    <script src="./js/modal.js"></script>
</body>

</html>
