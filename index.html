                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">

                    </p>
                    <div class="start__pyme__down mt-2">

                        </a>
                    </div>
                </div>
                <div class="start__shop col-6">

                </div>
